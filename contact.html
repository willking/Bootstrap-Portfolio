	<header>
	<div class="header">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 0 !important;">
				<nav class="navbar navbar-default"> 
					<div class="container"> 
						<div class="navbar-header"> 
							<button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6" aria-expanded="false">

	</header>
  
    <section>
		<div class="container" style="clear:both">
			<div class="row">
				<!-- Column One -->
				<div class="col-md-8 col-sm-7 col-xs-12">
					<h2>Contact</h2>
					<hr>
					<div class="form-area">  
				        <form role="form" style="width:100%;">
				    		<div class="form-group">
								<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
							</div>
				            <div class="form-group">
				                <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>               
				            </div>     
				        	<button type="button" id="submit" name="submit" class="btn btn-warning pull-right" style="margin-bottom:5%;">Submit Form</button>
				        </form>
				    </div>
				</div>
				<!-- Column Spacer -->
				<div class="col-md-1 col-sm-1"></div>
				<!-- Column 3 -->
				<div class="col-md-3 col-sm-4 col-xs-12">
					<div class="row connect" align="center">
						<h2>Connect</h2>
						<hr>
						<div align="center">
							<div class="col-md-4 col-xs-4">
								<a href="https://willking.github.io/" target="_blank"><img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_circle_black-128.png" class="icon-resize" alt="github"></a>
							</div>
							<div class="col-md-4 col-xs-4">
								<a href="https://www.linkedin.com/in/christopher-king" target="_blank"><img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_black-128.png" class="icon-resize" alt="linkedin"></a>
							</div>
							<div class="col-md-4 col-xs-4">
								<a href="https://twitter.com/" class="icon-resize" target="_blank"><img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/twitter_circle_black-128.png" class="icon-resize" alt="twitter"></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </section>
